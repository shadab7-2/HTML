<h1>Day 6 — Multimedia (Images, Audio, Video)</h1>

<!--  -->
<h1>1. Images — <img></h1>
<!-- Used to embed images in a webpage. -->
 <img src="photo.jpg" alt="A person sitting near laptop" width="300" loading="lazy">
<!-- Important Attributes:

src — image path

alt — text alternative (crucial for accessibility & SEO)

width / height — define image dimensions

loading="lazy" — improves performance by delaying loading -->

<h1>2. Audio — <audio></audio></h1>
<!-- Embeds audio files. -->
 <audio controls>
  <source src="song.mp3" type="audio/mpeg">
  Your browser does not support the audio tag.
</audio>

<h1>3. Video — <video></video></h1>
<!-- Embeds videos into webpages. -->
 <video width="400" controls>
  <source src="video.mp4" type="video/mp4">
  Your browser does not support HTML5 video.
</video>
<!-- Important Attributes:

controls

autoplay

muted (required for autoplay on most browsers)

poster (thumbnail before playing)

loop

preload -->

<h1>4. Multimedia with <figure> & <figcaption></figcaption></h1>
<!-- Used for images or videos with captions. -->
 <figure>
  <img src="bird.jpg" alt="Beautiful bird">
  <figcaption>An image of a rare bird in India.</figcaption>
</figure>
