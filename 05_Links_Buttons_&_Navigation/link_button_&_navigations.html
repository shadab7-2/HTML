<h1>2. The button Tag</h1>
<!-- Used to perform actions, especially inside forms or JavaScript-driven UIs. -->
 <button type="button">Click</button>     <!-- No form submission -->
<button type="submit">Submit</button>    <!-- Form submit -->
<button type="reset">Reset</button>      <!-- Resets form -->
<!-- üöÄ Use <button> for actions. Use <a> for navigation. Never mix roles. -->
     
<h1>3. Navigation with <nav> </h1>
<!-- <nav> defines a block of navigation links. -->
<nav>
  <ul>
    <li><a href="/">Home</a></li>
    <li><a href="/about">About</a></li>
    <li><a href="/products">Products</a></li>
    <li><a href="/contact">Contact</a></li>
  </ul>
</nav>
<!-- Reasons to use <nav>:

Screen readers identify it as a navigation region.

Helps SEO understand your website structure.

Helps layout and maintainability. -->
